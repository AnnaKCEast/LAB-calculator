<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">

  <div class="result">

    <input type="number"></type>
  </div>
<div class="clear">
    <button class="button">Clear</button>
    <button class="symbol">&#8592</button>
    <button class="symbol">&#247</button>

</div>
  <div class="button1">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="symbol">&#215</button>
  </div>

    <div class="button2">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="symbol">&#8722</button>
  </div>

  <div class="button3">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="symbol">&#43</button>
  </div>

  <div class="button4">
    <button class="zero">0</button>    
    <button class="symbol">&#61</button>
  </div>


</div>
<script src="main.js"></script>
</body>
</html>
