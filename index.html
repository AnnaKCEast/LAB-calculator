<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Calculator</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
  <div class="result">0
  </div>

  
  <div class="clearbutton row">
    <button class="clear button">Clear</button>
    <button class="symbol delete">&#8592</button>
    <button class="symbol divide">&#247</button>\
  </div>

  <div class="buttonrow3 row">
    <button class="button button7">7</button>
    <button class="button button8">8</button>
    <button class="button button9">9</button>
    <button class="symbol add">&#43</button>
  </div>

  <div class="buttonrow2 row">
    <button class="button button4">4</button>
    <button class="button button5">5</button>
    <button class="button button6">6</button>
    <button class="symbol subtract">&#8722</button>
  </div>

<div class="buttonrow1 row">
  <button class="button button1">1</button>
  <button class="button button2">2</button>
  <button class="button button3">3</button>
  <button class="symbol multiply">&#215</button>
</div>

<div class="buttonrow4 row">
  <button class="button zero">0</button>  
  <button class="symbol equal">&#61</button>
</div>


</div>
<script src="main.js"></script>
</body>
</html>
